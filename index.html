<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <header class="header">
          <figure class="image-container">
            <img src="assets/images/avatar-jessica.jpeg" alt="" />
          </figure>

          <h1 class="title">Jessica Randall</h1>

          <p class="location-text"><strong>London, United Kingdom</strong></p>
        </header>

        <p class="quote-text">
          <q>Front-end developer and avid reader.</q>
        </p>

        <nav class="social-links">
          <ul class="list-items">
            <li class="list-item"><a href="#">GitHub</a></li>
            <li class="list-item"><a href="#">Frontend Mentor</a></li>
            <li class="list-item"><a href="#">LinkedIn</a></li>
            <li class="list-item"><a href="#">Twitter</a></li>
            <li class="list-item"><a href="#">Instagram</a></li>
          </ul>
        </nav>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </div>
    </footer>
  </body>
</html>
